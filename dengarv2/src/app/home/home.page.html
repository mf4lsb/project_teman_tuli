  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="segment" color="info" [options]="slideOpts">
        <ion-segment-button value="0">
          <ion-label>Teman Dengar</ion-label>
        </ion-segment-button>
        <ion-segment-button value="1">
          <ion-label>Teman Tuli</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>

  <ion-slides #slides (ionSlideDidChange)="slideChanged()" scrollbar="true">
    <ion-slide>
      <div style="width: 100%; height: 60%; border-color: black; border-style: solid;">
        Camera Preview
      </div>
      <div
        style="width: 100%; height: 40%; border-color: black; border-style: solid; border-top-left-radius: 25px; border-top-right-radius: 25px; margin-top: -40px;">
        Text for Sign Language Recognition
      </div>
    </ion-slide>
    <ion-slide>
      <div style="width: 100%; height: 50%; border-color: black; border-style: solid;">
        Animation Image Sign Language
      </div>
      <div
        style="width: 100%; height: 40%; border-color: black; border-style: solid; border-top-left-radius: 25px; border-top-right-radius: 25px; margin-top: -40px;">
        <h1>Page</h1>
        <ion-input></ion-input>
      </div>
    </ion-slide>
  </ion-slides>
